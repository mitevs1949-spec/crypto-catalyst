<body>

    <div class="container">
        <h1>Crypto Profit Calculator</h1>
        
        <div class="input-group">
            <label>Investment Amount ($)</label>
            <input type="number" id="investment" placeholder="1000" oninput="calculate()">
        </div>
        
        <div class="input-group">
            <label>Buy Price ($)</label>
            <input type="number" id="buyPrice" placeholder="50000" oninput="calculate()">
        </div>
        
        <div class="input-group">
            <label>Sell Price ($)</label>
            <input type="number" id="sellPrice" placeholder="60000" oninput="calculate()">
        </div>
        
        <div class="input-group">
            <label>Fees (%)</label>
            <input type="number" id="fees" value="0.1" oninput="calculate()">
        </div>

        <div class="results">
            <div class="result-box profit" id="profitBox">
                <span>Total Profit</span>
                <strong id="profitDisplay">$0.00</strong>
            </div>
            <div class="result-box">
                <span>Total ROI</span>
                <strong id="roiDisplay">0%</strong>
            </div>
        </div>
        
        <a href="index.html" class="btn-back">‚Üê Back to Crypto Catalyst</a>
    </div>

    <script>
        function calculate() {
            const investment = parseFloat(document.getElementById('investment').value) || 0;
            const buyPrice = parseFloat(document.getElementById('buyPrice').value) || 0;
            const sellPrice = parseFloat(document.getElementById('sellPrice').value) || 0;
            const fees = parseFloat(document.getElementById('fees').value) || 0;

            if (buyPrice > 0 && sellPrice > 0) {
                const amount = investment / buyPrice;
                const grossReturn = amount * sellPrice;
                const totalFees = (investment * (fees/100)) + (grossReturn * (fees/100));
                const profit = grossReturn - investment - totalFees;
                const roi = (profit / investment) * 100;

                document.getElementById('profitDisplay').innerText = '$' + profit.toFixed(2);
                document.getElementById('roiDisplay').innerText = roi.toFixed(2) + '%';
                
                const box = document.getElementById('profitBox');
                if (profit >= 0) {
                    box.className = 'result-box profit';
                    box.querySelector('strong').style.color = '#00ff88';
                } else {
                    box.className = 'result-box loss';
                    box.querySelector('strong').style.color = '#ff4444';
                }
            }
        }
    </script>
